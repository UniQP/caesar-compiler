# Configuration file for AllTests JUnit Suite

#
# flags
#

ignoreUndefMsg = true

#
# directories
#

workingDir 	= tests
binDir 		= tests/bin
testDir 	= tests/suits
genSrcDir	= tests/src

logFileName	= tests/log/failure.log

#
# search pattern (as regexp) for suffix files 
#

suiteSearchPattern = .*\.suite\.xml$
#suiteSearchPattern = vc-anon.*\.suite\.xml$
#suiteSearchPattern = .+singletons.+\.suite\.xml$

#
# execute only tests matching this filter
#

testFilter = .*
#testFilter = casts007
testFilter = vcanon.*
#testFilter = methods004
