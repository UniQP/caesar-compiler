# Configuration file for AllTests JUnit Suite

#
# flags
#

ignoreUndefMsg = true

#
# directories
#

workingDir 	= tests
binDir 		= tests/bin
testDir 	= tests/suits
genSrcDir	= tests/src


#
# search pattern (as regexp) for suffix files 
#

suiteSearchPattern = bind-relations.*\.suite\.xml$
#suiteSearchPattern = .+singletons.+\.suite\.xml$


#
# execute only tests matching this filter
#

testFilter = .*
#testFilter = pcasts004
