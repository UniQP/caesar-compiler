# Configuration file for AllTests JUnit Suite

#
# flags
#

ignoreUndefMsg = false

#
# directories
#

workingDir 	= tests
binDir 		= tests/bin
testDir 	= tests/suits
genSrcDir	= tests/src


#
# search pattern (as regexp) for suffix files 
#

suiteSearchPattern = vc-new\.suite\.xml$
#suiteSearchPattern = .+implicit.+\.suite\.xml$


#
# execute only tests matching this filter
#

testFilter = .+
#testFilter = implicit004
